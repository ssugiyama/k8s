---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: walklog-web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      service: walklog-web
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: walklog-web
        version: $WALKLOG_WEB_VER
    spec:
      containers:
        - name: walklog-web
          image: chezsugi/walklog_web
          lifecycle:
            postStart:
              exec:
                command:
                - /var/www/setup.sh
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /var/www/public
              name: walklog-public
            - mountPath: /var/www/sessions
              name: walklog-sessions
          envFrom:
            - secretRef:
                name: walklog-env
      restart: Always
      volumes:
        - name: walklog-public
          hostPath:
            path: /var/k8s/volumes/walklog-public
            type: DirectoryOrCreate
        - name: walklog-sessions
          hostPath:
            path: /var/k8s/volumes/walklog-sessions
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    service: walklog-web
  name: walklog-web
spec:
  ports:
  - name: "walklog"
    port: 3000
    targetPort: 3000
  selector:
    service: walklog-web
